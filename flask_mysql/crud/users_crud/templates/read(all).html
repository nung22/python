<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'
    integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi'
    rel='stylesheet' crossorigin='anonymous'>
  <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
  <title>Read (All)</title>
</head>
<body>
  <div class="container">
    <h1>All Users</h1>
    <table class="table table-hover table-bordered">
      <thead class="bg-secondary text-light">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for one_user in all_users %}
          <tr>
            <td class="id" scope="row">{{ one_user.id }}</td>
            <td>{{ one_user.first_name }}</td>
            <td>{{ one_user.last_name }}</td>
            <td>{{ one_user.email }}</td>
            <td>{{ one_user.created_at }}</td>
            <td class="actions">
              <p>
                <a href="/users/{{ one_user.id }}">Show</a> | 
                <a href="/users/{{ one_user.id }}/edit">Edit</a> | 
                <a href="/users/{{ one_user.id }}/destroy">Delete</a>
              </p>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/make_new_user">Add a New User</a>
  </div>
</body>
</html>
