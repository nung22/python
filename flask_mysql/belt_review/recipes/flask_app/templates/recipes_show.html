<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi'
        rel='stylesheet' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container p-3">
        <h1>Welcome {{ user.name }}</h1>
        <table class="table table-hover table-bordered">
            <thead class="bg-secondary text-light">
                <tr>
                <th>Name</th>
                <th>Under</th>
                <th>Posted By</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_users %}
                <tr>
                    <td class="id" scope="row">{{ recipe.name }}</td>
                    <td>{{ recipe.under_30 }}</td>
                    <td>{{ recipe.user_id }}</td>
                    <td class="actions">
                        <p>
                            <a href="/users/{{ recipe.id }}">View Recipe</a> 
                            {% if recipe.user_id == user.id %}
                            | <a href="/users/{{ recipe.id }}/edit">Edit</a> | 
                            <a href="/users/{{ recipe.id }}/destroy">Delete</a>
                            {% endif %}
                        </p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/make_new_user">Add a New User</a>
    </div>
</body>
</html>
