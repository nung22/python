<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi'
        rel='stylesheet' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container p-3">
        <form action="/new_recipe" method="post">
            <div class="row">
                <div class="form-container rounded col-5 p-5">
                    <h1>Add a New Recipe!</h1>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="flash-message rounded p-2 mb-2">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input required class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control" name="instructions" id="instructions" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-container rounded col-3 p-5 mt-5" style="display: flex; flex-direction: column; justify-content: space-around;">
                    <div class="form-group">
                        <label for="date_made">Date Cooked/Made:</label>
                        <input required class="form-control" type="date" name="date_made" id="date_made">
                    </div>
                    <div class="form-group">
                        <p>Under 30 minutes?</p>
                        <div class="row">
                            <label class="form-check-label text-light col">
                                <input required class="form-check-input" type="radio" name="under_30_min" value="Yes">Yes
                            </label>
                            <label class="form-check-label text-light col">
                                <input required class="form-check-input" type="radio" name="under_30_min" value="No">No
                            </label>
                        </div>
                    </div>
                    <input class="form-control bg-success text-light btn" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
